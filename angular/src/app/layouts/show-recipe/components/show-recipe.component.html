<div class="main-content">
  <div class="container-fluid" *ngIf="recipe">
    <div class="card">
      <div class="card-header card-header-danger text-center">
        <h3 class="card-title">{{recipe.title}}</h3>
      </div>
      <div class="card-body">
        <div class="row text-center">
          <div class="col-md-4">
            <img *ngIf="recipe.imagePath" src="{{urlApi}}{{recipe.imagePath}}" alt="{{recipe.title}}" class="img">
            <img *ngIf="!recipe.imagePath" src="{{imageDefault.viewValue}}" alt="{{imageDefault.value}}" class="img">

            <i class="material-icons">restaurant</i><h6>{{category.viewValue}}</h6>

            <div class="card">
              <div class="card-header card-header-danger text-center">
                <h4>Ingredientes</h4>
              </div>
              <div class="card-body">
                <div class="card-description">
                  <div class="row">
                    <div class="col-xs-4">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Numero" id="diner" type="number" min="1"
                               (change)="updateNumberDiner($event)">
                      </mat-form-field>
                    </div>
                    <div class="col-xs-8">
                      <i class="material-icons">emoji_people</i>Comensales
                    </div>
                  </div>
                </div>

                <div class="col-xs-12" *ngFor="let ingredient of recipe.ingredients">
                  <div class="row" *ngIf="ingredient.measure === 0" >{{ingredient.title}}</div>
                  <div class="row" *ngIf="ingredient.measure > 0">{{ingredient.amount * numberDiner}} {{getAcronymMeasure(ingredient.measure)}}<i class="material-icons">chevron_right</i>{{ingredient.title}}</div>
                </div>
              </div>
            </div>
          </div>
          <div class="card col-md-8">
            <div class="card-header card-header-secondary text-center">
              <h3 class="card-title">Preparaci√≥n</h3>
            </div>
            <div class="card-body" [innerHTML]="recipe.preparation">
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
</div>
